<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <header>
    <h1>Employee Directory</h1>
    <div class="top-controls">
      <input type="text" id="searchBar" placeholder="Search by name or email" />
      <button class="filter-btn" id="filterToggle">üîç Filter</button>
      <select id="sortBy">
        <option value="firstName">Sort by First Name</option>
        <option value="department">Sort by Department</option>
      </select>
      <button class="add-btn" onclick="window.location.href='form.html'">‚ûï Add Employee</button>
    </div>
  </header>

  <!-- Filter Sidebar -->
  <aside id="filterSidebar" class="hidden">
    <h3>Filter Employees</h3>
    <label>First Name: <input type="text" id="filterFirstName" /></label>
    <label>Department:
      <select id="filterDepartment">
        <option value="">All</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>
    </label>
    <label>Role:
      <select id="filterRole">
        <option value="">All</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Analyst">Analyst</option>
        <option value="Intern">Intern</option>
      </select>
    </label>
    <button class="filter-btn" id="applyFilter">Apply</button>
    <button class="delete-btn" id="clearFilter">Clear</button>
  </aside>

  <main>
    <!-- Employee Cards -->
    <div id="employeeList" class="employee-list-container">
      <!-- Cards injected by JS -->
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
      <label>Show:
        <select id="itemsPerPage">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
      <div id="paginationButtons"></div>
    </div>
  </main>

  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
